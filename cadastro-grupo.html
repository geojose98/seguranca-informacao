<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro do Grupo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .container-form {
      width: 90%;
      max-width: 800px;
      height: 85vh;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .botao-proximo {
      margin: 20px 0 40px;
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #00ffc8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .botao-proximo:hover {
      background-color: #00b89c;
    }
  </style>
</head>
<body>

  <div class="container-form">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSfm5fxK7cK6-qxl9wvR7eMpzvOX21_nhzX208H-p-PtmZJqVg/viewform?embedded=true" 
      loading="lazy">
      Carregando…
    </iframe>
  </div>

  <button class="botao-proximo" onclick="window.location.href='jogo-pag2.html'">▶️ Começar o Jogo</button>

</body>
</html>
