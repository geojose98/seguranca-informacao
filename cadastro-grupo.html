<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro do Grupo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Importa Poppins do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
      font-family: 'Poppins', sans-serif;
      color: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffe600;
    }

    input[type="text"] {
      padding: 15px 20px;
      font-size: 18px;
      font-family: 'Courier New', monospace;
      border: none;
      border-radius: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #333;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
      font-weight: bold;
    }

    button {
      margin-top: 30px;
      padding: 14px 32px;
      font-size: 18px;
      font-family: 'Poppins', sans-serif;
      border: none;
      border-radius: 12px;
      background-color: #ffe600;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d4be00;
    }
  </style>
</head>
<body>

  <h1>Qual o nome do seu grupo?</h1>
  <input type="text" id="nomeGrupo" placeholder="Escreva aqui.">

  <button onclick="salvarNome()">Avan√ßar</button>

  <script>
    function salvarNome() {
      const nome = document.getElementById('nomeGrupo').value.trim();
      if (nome) {
        localStorage.setItem('grupo', nome);
        window.location.href = 'jogo-pag2.html';
      } else {
        alert('Por favor, preencha o nome do grupo!');
      }
    }
  </script>

</body>
</html>
