<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uber em Crise - Etapa 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('jogo-pag1.png') no-repeat center center;
      background-size: contain;
      background-color: #222222;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }

    .botao-proximo {
      position: absolute;
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
      padding: 15px 30px;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .botao-proximo:hover {
      background-color: #e6b800;
    }

    @media (max-width: 600px) {
      body {
        background: url('jogo-pag1-cell.png') no-repeat center center;
        background-size: cover;
      }

      .botao-proximo {
        position: static;
        margin: 20px auto;
        display: block;
        transform: none;
        width: calc(100% - 40px);
      }
    }
  </style>
</head>
<body>
  <button class="botao-proximo" onclick="window.location.href='cadastro-grupo.html'">Avan√ßar</button>
</body>
</html>
