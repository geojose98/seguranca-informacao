<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uber em Crise - Início</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('jogo-pag1.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
    }

    .botao-proximo {
      margin: 40px;
      padding: 15px 30px;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .botao-proximo:hover {
      background-color: #e6b800;
    }

    @media (max-width: 600px) {
      body {
        background: url('jogo-pag1-cell.png') no-repeat center center;
        background-size: cover;
      }

      .botao-proximo {
        margin: 20px;
        width: calc(100% - 40px);
      }
    }
  </style>
</head>
<body>
  <button class="botao-proximo" onclick="window.location.href='pagina2.html'">➡️ Avançar</button>
</body>
</html>
