<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rodada 1 - Resultado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #ffe600;
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .mensagem {
      font-size: 1.2em;
      max-width: 800px;
      margin: 0 auto 30px auto;
      line-height: 1.6;
    }

    .mensagem strong {
      color: #00ccff;
    }

    .mensagem.erro strong {
      color: #ff4d4d;
    }

    .mensagem.alerta strong {
      color: #ff9900;
    }

    .botao {
      background-color: #ffe600;
      color: #000;
      padding: 14px 28px;
      border: none;
      font-weight: bold;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    .botao:hover {
      background-color: #ffd000;
    }
  </style>
</head>
<body>

  <h1>Rodada 1 – Outubro de 2016: O ataque silencioso</h1>
  <div id="resultado" class="mensagem">Carregando resultado...</div>

  <button class="botao" onclick="irParaProxima()">➡️ Próxima Rodada</button>

  <script>
    const escolhas = JSON.parse(localStorage.getItem('defesasEscolhidas')) || [];

    const corretas = [6, 4, 9]; // Backup, Firewall, Resposta Incidentes
    const antiEtica = 1; // Pagamento sigiloso

    const acertos = escolhas.filter(id => corretas.includes(id));
    const cometeuErroGrave = escolhas.includes(antiEtica);

    const resultadoDiv = document.getElementById('resultado');

    if (acertos.length === 3 && !cometeuErroGrave) {
      resultadoDiv.classList.add('mensagem', 'acerto');
      resultadoDiv.innerHTML = `
        <strong>Parabéns!</strong> Sua equipe escolheu as principais medidas técnicas e estratégicas para proteger a Uber do ataque.
        <br><br>
        A <strong>criptografia</strong> de backups garantiria que os dados estivessem ilegíveis (LGPD art. 46). O <strong>firewall</strong> com monitoramento ativo (ISO 27002, controle 8.16) teria prevenido o acesso. 
        E um <strong>plano de resposta a incidentes</strong> (ISO 27035) conduziria a empresa de forma ética.
      `;
    } else if (acertos.length >= 1 && acertos.length <= 2) {
      resultadoDiv.classList.add('mensagem', 'parcial');
      resultadoDiv.innerHTML = `
        <strong>Você tomou boas decisões, mas não suficientes para conter a crise.</strong>
        <br><br>
        Medidas como criptografia e resposta a incidentes são um bom começo — mas sem monitoramento contínuo, sua empresa continuaria vulnerável. 
        Segurança da informação exige ações técnicas e conduta ética.
      `;
    } else if (cometeuErroGrave) {
      resultadoDiv.classList.add('mensagem', 'alerta');
      resultadoDiv.innerHTML = `
        ⚠️ <strong>Cuidado!</strong> Você escolheu uma medida ilegal e antiética: <strong>pagar para esconder o vazamento</strong>.
        <br><br>
        Essa foi a decisão da Uber em 2016 — e gerou uma multa de US$ 148 milhões. A LGPD (art. 48) exige notificação imediata em caso de incidente. 
        <br><br>
        Esconder o problema <strong>não é uma solução</strong>.
      `;
    } else {
      resultadoDiv.classList.add('mensagem', 'erro');
      resultadoDiv.innerHTML = `
        <strong>Você falhou em proteger a empresa.</strong>
        <br><br>
        As defesas escolhidas não impediram o ataque. 
        Benefícios internos ou campanhas publicitárias não são suficientes contra ameaças reais. 
        <br><br>
        Segurança da informação precisa ser levada a sério.
      `;
    }

    function irParaProxima() {
      window.location.href = 'rodada2-historia.html';
    }
  </script>
</body>
</html>
