<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rodada 1 - Introdução</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .imagem-hq {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);

    }

    .botao-continuar {

      background-color: #ffe600;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .botao-continuar:hover {
      background-color: #ddca00;
    }
  </style>
</head>
<body>

  <picture>
    <source media="(max-width: 768px)" srcset="histo1cell.png">
    <img src="histo1.png" alt="História da Rodada 1" class="imagem-hq">
  </picture>

  <button class="botao-continuar" onclick="window.location.href='rodada1-avaliacao.html'">Continuar</button>
