<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uber em Crise - Etapa 2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      background-image: url('jogo-pag2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding: 40px;
    }

    .botao-escolha {
      background-color: #ffe600;
      color: #000;
      font-weight: bold;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .botao-escolha:hover {
      background-color: #ffcd00;
    }

    @media (max-width: 768px) {
      body {
        background-image: url('jogo-pag2-cell.png');
        padding: 20px;
      }

      .botao-escolha {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <button class="botao-escolha" onclick="window.location.href='defesas.html'">Escolha suas defesas</button>
</body>
</html>
