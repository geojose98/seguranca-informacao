<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>História Completa - Uber em Crise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .imagem-historia {
      max-width: 100%;
      height: auto;
    }

    .voltar {
      margin: 40px 0;
    }

    .voltar a {
      background-color: #ffcc00;
      color: #000;
      padding: 14px 28px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .voltar a:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <img src="historia.png" alt="História completa do caso Uber" class="imagem-historia">

  <div class="voltar">
    <a href="index.html">← Voltar ao Início</a>
  </div>

</body>
</html>
