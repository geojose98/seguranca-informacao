<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uber em Crise - Início</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('Home.png') no-repeat center center;
      background-size: contain;
      height: 100vh;
      overflow: hidden; /* impede rolagem */
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .botoes-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 12px 24px;
      border-radius: 20px;
    }

    .botao {
      background-color: #4dd0e1;
      color: #003c52;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .botao:hover {
      background-color: #00acc1;
    }

    @media (max-width: 600px) {
      .botoes-container {
        flex-direction: column;
        gap: 10px;
      }

      .botao {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="botoes-container">
    <a href="jogar.html" class="botao">🎮 Jogar</a>
    <a href="desenvolvimento.html" class="botao">📘 Desenvolvimento</a>
    <a href="sobre.html" class="botao">📁 Sobre</a>
    <a href="materiais.html" class="botao">📎 Materiais</a>
  </div>
</body>
</html>
