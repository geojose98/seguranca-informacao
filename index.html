<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uber em Crise - Início</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('Home.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 4vh;
    }

    .botoes-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.07);
      padding: 12px 24px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }

    .botao {
      background-color: #3bd5e4;
      color: #003c52;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .botao:hover {
      background-color: #00acc1;
    }

    /* 👇 Estilo para CELULAR */
    @media (max-width: 600px) {
      body {
        background-image: url('homecell.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: top center;
        height: 100vh;
        overflow-y: auto;
        padding-top: 60vh;
        padding-bottom: 5vh;
        align-items: flex-start;
      }

      .botoes-container {
        flex-direction: column;
        gap: 12px;
        padding: 20px;
        width: 100%;
      }

      .botao {
        width: 90%;
        text-align: center;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="botoes-container">
    <a href="jogar.html" class="botao">🎮 Jogar</a>
    <a href="desenvolvimento.html" class="botao">📘 Desenvolvimento</a>
    <a href="sobre.html" class="botao">📁 Sobre</a>
    <a href="materiais.html" class="botao">📎 Materiais</a>
  </div>
</body>
</html>
