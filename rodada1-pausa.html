<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rodada 1 - Resultado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 40px 20px;
      text-align: left;
    }
    h1 {
      color: #ffe600;
      font-size: 2em;
      text-align: center;
    }
    .bloco-feedback {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }
    .bloco-feedback h2 {
      font-size: 1.1em;
      color: #ffe600;
      margin-bottom: 10px;
    }
    .bloco-feedback p {
      margin: 6px 0;
      font-size: 0.95em;
    }
    .correto { border-left: 6px solid #00cc66; }
    .errado { border-left: 6px solid #ff3333; }
    .neutro { border-left: 6px solid #999; }
    .botao {
      background-color: #ffe600;
      color: #000;
      padding: 14px 28px;
      border: none;
      font-weight: bold;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 40px auto 0 auto;
    }
  </style>
</head>
<body>
  <h1>Rodada 1 - Resultado</h1>
  <div id="feedbackContainer"></div>
  <button class="botao" onclick="irParaProxima()">➡️ Próxima Rodada</button>

  <script>
    const feedbacks = {
      1: { titulo: "Pagamento sigiloso a hackers", tipo: "errado", texto: "Negociar com hackers é ilegal. A LGPD (art. 48) exige notificação imediata. A escolha da Uber em 2016 causou multas e perda de reputação." },
      2: { titulo: "Treinamento em cultura de segurança", tipo: "correto", texto: "Treinar equipes evita erros humanos e cria cultura de prevenção. É recomendado pela ISO/IEC 27002 e LGPD." },
      3: { titulo: "Lounge premium para funcionários", tipo: "neutro", texto: "Benefícios são bons, mas não impactam a segurança de informação diretamente." },
      4: { titulo: "Firewall e monitoramento contínuo", tipo: "correto", texto: "Monitoramento constante previne acessos indevidos. Exigido pela ISO 27002 (8.16) e LGPD (art. 46)." },
      5: { titulo: "Ocultação do vazamento de dados", tipo: "errado", texto: "Esconder vazamentos é ilegal. A LGPD exige transparência. Esse foi o erro da Uber em 2016." },
      6: { titulo: "Backup criptografado", tipo: "correto", texto: "A criptografia protege mesmo que o invasor acesse os dados. Exigida pela LGPD e GDPR." },
      7: { titulo: "Contratação de influenciadores", tipo: "neutro", texto: "Melhorar imagem não protege dados nem evita ataques." },
      8: { titulo: "Acordos de confidencialidade (NDAs)", tipo: "correto", texto: "Reforçam o compromisso com o sigilo. Está alinhado à LGPD e ISO 27001." },
      9: { titulo: "Plano de resposta a incidentes", tipo: "correto", texto: "Evita improviso e orienta respostas éticas e rápidas. Ponto chave da ISO/IEC 27035." },
      10: { titulo: "Registro de propriedade intelectual", tipo: "neutro", texto: "Protege inovações, mas não evita ataques nem vazamentos." },
      11: { titulo: "Plano de expansão internacional", tipo: "neutro", texto: "Crescer sem proteger é arriscado. Expansão não evita falhas." },
      12: { titulo: "Política de retenção de conhecimento", tipo: "correto", texto: "Evita perda de saber estratégico. Alinhado à ISO 27002 (5.31)." },
      13: { titulo: "Silenciamento de denúncias internas", tipo: "errado", texto: "Viola ética e transparência. Repetiu um erro grave da Uber." },
      14: { titulo: "Campanha de marketing global", tipo: "neutro", texto: "Imagem não substitui segurança. Não resolve falhas estruturais." },
      15: { titulo: "Uniformes personalizados", tipo: "neutro", texto: "Refletem identidade, mas não protegem dados nem sistemas." },
    };

    const escolhas = JSON.parse(localStorage.getItem('defesasEscolhidas')) || [];
    const container = document.getElementById('feedbackContainer');

    escolhas.forEach(id => {
      const info = feedbacks[id];
      const bloco = document.createElement('div');
      bloco.className = `bloco-feedback ${info.tipo}`;
      bloco.innerHTML = `<h2>${info.titulo}</h2><p>${info.texto}</p>`;
      container.appendChild(bloco);
    });

    function irParaProxima() {
      window.location.href = 'rodada2-historia.html';
    }
  </script>
</body>
</html>
